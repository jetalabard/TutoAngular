<form #todoForm="ngForm" (ngSubmit)="submitTodo()" >
  <mat-card class="example-card" >
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Formulaire</mat-card-title>
      <mat-card-subtitle>Todo</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="Input" [(ngModel)] = "todo.action" name="action">
      </mat-form-field>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date"  [(ngModel)] = "todo.dueDate" name="dueDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions *ngIf="todo.action != null && todo.dueDate != null">
      <button color="primary" mat-button (click)="openSnackBar(todo)">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
